<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="photo">
        
            <div id="check">
                <img src="odin-lined.png" alt="">
                <p>ODIN</p>
            </div>
        </div>
        <div class="info">
            <div class="para">
                <p >Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas, asperiores temporibus. Ex neque
                    tempora recusandae, facere quos eius maxime sit.</p>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="form">
                <form action="">
                    
                        <legend>Let's do this!</legend>
                        <div class="horz">
                            <div>
                                <label for="name">First Name</label> <br>
                                <input type="text" name="first_name" id="name">
                            </div>
                            <div>
                                <label for="lname">Last Name</label><br>
                                <input type="text" name="last_name" id="lname">
                            </div>
                        </div>
                        <div class="horz">
                            <div><label for="mail">Email</label> <br>
                            <input type="email" name="email" id="mail" >
                        </div>
                            <div>
                                <label for="phno">Phone Number</label><br>
                                <input type="number" name="phno" id="phno">
                            </div>
                        </div>
                        <div class="horz">
                            <div><label for="pass">Password</label><br>
                            <input type="password" name="pass" id="pass" ></div>
                            
                            <div>
                                <label for="cpass">Confirm Password</label><br>
                                <input type="password" name="cpass" id="cpass">
                            </div>
                        </div>
                    
                </form>
            </div>
            <div class="submit">
                <button type="submit">Create Account</button>
                <p>Already  have an account?<a href=""> Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
